<!DOCTYPE html>

<html>
  <head>
    <title>
      Minecraft
    </title>

    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- For the panorama thing -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <div id="bg">
      <a-scene xr-mode-ui="enabled: false" look-controls="enabled: false; mouseEnabled: false; touchEnabled: false">
        <a-assets>
          <img id="img0" src="assets/panorama_night/panorama_0.png" />
          <img id="img1" src="assets/panorama_night/panorama_1.png" />
          <img id="img2" src="assets/panorama_night/panorama_2.png" />
          <img id="img3" src="assets/panorama_night/panorama_3.png" />
          <img id="img4" src="assets/panorama_night/panorama_4.png" />
          <img id="img5" src="assets/panorama_night/panorama_5.png" />
        </a-assets>

        <a-camera rotation="-20 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 180000"></a-camera>

        <!-- Images 0-3 are the walls of the cube, 4 and 5 are the top and bottom -->
        <a-image src="#img0" position="0 0 -5" rotation="0 0 0" scale="10 10 10"></a-image>
        <a-image src="#img2" position="0 0 5" rotation="0 -180 0" scale="10 10 10"></a-image>
        <a-image src="#img1" position="5 0 0" rotation="0 -90 0" scale="10 10 10"></a-image>
        <a-image src="#img3" position="-5 0 0" rotation="0 90 0" scale="10 10 10"></a-image>

        <a-image src="#img4" position="0 5 0" rotation="90 180 0" scale="10 10 10"></a-image>
        <a-image src="#img5" position="0 -5 0" rotation="-90 0 0" scale="10 10 10"></a-image>
      </a-scene>
    </div>

    <div id="menu-top">
      <img src="assets/minecraftmain.png">

      <span id="flavor">
        Java? More like JavaScript!
      </span>
    </div>

  </body>
</html>
